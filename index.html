<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assetts/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!-- link to special font -->
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
    <link rel="stylesheet" href="./assetts/css/style.css">


    <title>Word Guess</title>
</head>
<body>
    <!-- code modified from GetBootstrap.com -->
    <div class="row">
        <div class="col-md-3">
            <h1>Masters of Modern </h1>
        </div>
        <div class="col-md-9"></div>
    </div>

    <div class="container">
    <div class="row">
            <div class="col-md-8"></div>
            <div class="col-md-4">
                    <h2>Press Any Key to Begin</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8"></div>
            <div class="col-md-4"><h3>Wins</h3></div>
        </div>

        <div class="row">
            <div class="col-md-8"></div>
            <div class="col-md-4" id="numberOfWins"><h3></h3></div>
        </div>

        <div class="row">
                <div class="col-md-8"></div>
                <div class="col-md-4"><h3>Losses</h3></div>
            </div>
    
            <div class="row">
                <div class="col-md-8"></div>
                <div class="col-md-4" id="numberOfLosses"><h3></h3></div>
            </div>

        <div class="row">
            <div class="col-md-8"></div>
            <div class="col-md-4"><h2>Current Composer</h2></div>
        </div>

        <div class="row">
            <div class="col-md-8"></div>
            <div class="col-md-4" id="output"><h3></h3></div>
        </div>

        <div class="row">
            <div class="col-md-8"></div>
            <div class="col-md-4"><h2>Remaining Guesses</h2></div>
        </div>

        <div class="row">
            <div class="col-md-8"></div>
            <div class="col-md-4" id="guessesRemaining"><h3></h3></div>
        </div>

        <div class="row">
            <div class="col-md-8"></div>
            <div class="col-md-4"><h2>Letters Guessed</h2></div>
        </div>

        <div class="row">
            <div class="col-md-8"></div>
            <div class="col-md-4" id="wrongGuess"><h3></h3></div>
        </div>
    </div>


    <script src="assetts/java/game.js"></script>
</body>
</html>
